<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
    crossorigin="anonymous"
  />
  <!-- <link rel="stylesheet" href="style.css" /> -->
  <title>Todo App</title>
</head>
<body>
  <header>
  <h1>Todo list</h1>
    </header>
    <form id="new-task-form">
      <input type="text" class="new-task-input" id="new-task-input"/>
      <button type="submit" class="todo-button">
        <i class="fas fa-plus-square"></i>
      </button>
      <div class="select">
        <select name="todos" class="filter-todo">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
      </div>
    </form>
    <div class="todo-container" id="all">
      <ul class="todo-list"></ul>
      <!--This li with the class todo, you will create with javascript-->
     <!--<li class="todo">hello</li><button <i class="fas fa-check">Checked</i></button>
      <button <i class="fas fa-trash">Delete</i></button>-->
    </div>
    <!--<script src="./app.js"></script>
    <script src="app.js"></script>-->
    <script src="todolist.js"></script>
</body>
</html>
